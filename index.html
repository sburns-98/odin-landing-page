<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Landing Page</title>
</head>
<body>
    <!-- top header -->
    <div class="header-top">
        <div class="header container">
            <div class="header logo">
                header logo
            </div>
        </div>
        <div class="header container">
            <div class="header container">
                <span class="header secondary">
                    header link one
                </span>
            </div>
            <div class="header container">
                <span class="header secondary">
                    header link two
                </span>
            </div>
            <div class="header container">
                <span class="header secondary">
                    header link three
                </span>
            </div>
        </div>

    </div>
    <!-- title header -->
    <div class="header-item">
        <div class="header container">
            <div>
                <div class="header title">
                    header title
                </div>
                <div class="header secondary">
                    subtext
                </div>
                <div class="button">
                    button
                </div>
            </div>
        </div>
        <div class="header container secondary">
                placeholder
        </div>
    </div>

    <!-- info -->
    <div class="info">
        <div class="info header">
            header
        </div>
        <div class="info container">
            <div>
                <div class="imgbox">

                </div>
                header
            </div>
            <div>
                <div class="imgbox">
                    
                </div>
                header
            </div>
            <div>
                <div class="imgbox">
                    
                </div>
                header
            </div>
            <div>
                <div class="imgbox">
                    
                </div>
                header
            </div>
        </div>
    </div>

    <!-- quote -->
    <div class="quote">
        <div class="quote text">
            Insert Quote Here
        </div>
        <div>
            -author
        </div>
    </div>

    <!-- call to action -->
     <div class="action-call">
        <div class="action-call container">
            <div class="action-call title">
                title
                <p> 
                    subtitle
                </p>
            </div>
            <div class="button action-call">
                button
            </div>
        </div>
    </div>

    <!-- bottom header -->
    <div class="footer">
        copyright
    </div>

</body>
</html>
